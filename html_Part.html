<!DOCTYPE html>
<html>
<head>
  <title>Student ID Card Generator</title>
  <link rel="stylesheet" type="text/css" href="StyleSheet.css">
</head>
<body>
  <div class="container">
    
    <div class="form-container">
        <h1>Student ID Card Generator</h1>
      <h2>Enter Details</h2>
      <form id="idCardForm" enctype="multipart/form-data">
        <label for="name">Name:<input type="text" id="name" name="name" required></label>

        <label for="rollNo">Roll No:<input type="text" id="rollNo" name="rollNo" required></label>

        <label for="course">Course:<input type="text" id="course" name="course" required></label>

        <label for="location">location:<input type="text" id="location" name="location" required></label>

        <label for="University">University:<input type="text" id="University" name="University" required></label>

        <label for="image">Upload Image:<input type="file" id="image" name="image" accept="image/*" required></label>

        <button type="submit">Generate Card</button>
      </form>
    </div>

    <div class="card-container">
      <h2>Virtual ID Card</h2>
      <div id="idCard">
        <div class="card-header">
          <img id="cardImage" src="#" alt="Student Photo">
        </div>
        <div class="card-body">
          <p id="cardName"></p>
          <p id="cardRollNo"></p>
          <p id="cardCourse"></p>
          <p id="cardlocation"></p>
          <p id="cardUniversity"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="Script_Part.js"></script>
</body>
</html>
